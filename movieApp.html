<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Movies Application</title>
</head>
<body>
<h1>Movies Application</h1>
<div id="displayMovie"></div>
<table class="table">
    <tr id="heading">

    </tr>
    <tr id="movieList">

    </tr>
</table>

<!-- search input area for the movie -->
<h3>Add Movie to Selection</h3>
<div>
<form enctype='application/json' class ='movie' id="book-form">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name='title' id="name" class="form-control searchValue">
    </div>
    <div class="form-group">
        <label for="year">Year</label>
        <input type="text" name='year' id="year" class="form-control searchValue">
    </div>
    <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" name='genre' id="genre" class="form-control searchValue">
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <input type="text" name='rating' id="rating" class="form-control searchValue">
    </div>
    <input type="submit" value="Add Movie" class="btn btn-primary btn-block searchValue">
</form>
</div>

<!-- end of search movie -->



<script src="js/jquery.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/movie.js"></script>
</body>
</html>
